<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Passwords</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='bg-img.png') }}");
            background-size: cover;
            color: #000000;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 36px;
            color: #fff;
        }

        form {
            width: 500px;
            background-color: rgba(255, 255, 255, 0.8);
            margin: 20px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            width: 500px;
            background-color: rgba(255, 255, 255, 0.8);
            margin: 20px auto;
            padding: 20px;
            border-radius: 5px;
            list-style-type: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        li {
            margin-bottom: 10px;
            font-size: 18px;
            color: black
        }

        li span {
            color: blue;
            font-weight: bold;
        }

        .and {
            color: red;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #ff2a00;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>List of Passwords</h1>

    <form action="{{ url_for('list_passwords') }}" method="get">
        <input type="text" name="q" placeholder="Search for app name" value="{{ search_query }}">
        <button type="submit">Search</button>
    </form>

    <ul>
    {% if passwords %}
        {% for app_name, password in passwords.items() %}
            <li><span>App Name:</span> {{ app_name }} <span class="and">and</span> <span>Password:</span> {{ password }}</li>
        {% endfor %}
    {% else %}
        <li>No passwords found</li>
    {% endif %}
    </ul>
    <a href="{{ url_for('home') }}">Back</a>
</body>
</html>
